<!DOCTYPE html>
<html lang="pt-br">

    <!-- MODELO: https://preview.colorlib.com/theme/bootstrap/contact-form-03/ -->
    
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>#3 Modelo formul√°rio</title>

        <link href="./reset.css" rel="stylesheet">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" rel="stylesheet"/>
        <link href="./style.css" rel="stylesheet">
        
    </head>
    <body>
        <header>
            <ul>
                <li>
                    <i class="fa fa-map-marker"></i>
                    <p class="header-p">Address: <span class="text-box">198 West 21th Street, Suite 721 New York NY 10016</span></p>
                </li>
                <li>
                    <i class="fa fa-phone"></i>
                    <p class="header-p">Phone: <span class="text-box">+ 1235 2355 98</span></p>
                </li>
                <li>
                    <i class="fa fa-paper-plane"></i>
                    <p class="header-p">Email: <span class="text-box">info@yoursite.com</span></p>
                </li>
                <li>
                    <i class="fa fa-globe"></i>
                    <p class="header-p">Website: <span class="text-box">yoursite.com</span></p>
                </li>
            </ul>
        </header>
        <main>
            <form class="container">
                <h2>Contato</h2>
                <section class="inputs-user">
                    <div class="metade">
                        <label for="input-name">Nome completo</label>
                        <input id="input-name" type="text" placeholder="Thiago">
                    </div>
                    <div class="metade">
                        <label for="input-email">Email</label>
                        <input id="input-email" type="email" placeholder="Email">
                    </div>
                </section>
                
                <label for="input-assunto">Assunto</label>
                <input id="input-assunto" type="text" placeholder="Assunto">

                <label for="textarea-mensagem">Mensagem</label>
                <textarea maxlength="100" id="textarea-mensagem" placeholder="Mensagem"></textarea>

                <button class="send-button">Enviar mensagem</button>
            </form>
            <figure class="aside">
                
            </figure>
        </main>
    </body>
</html>
