<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>DEMO - Flexbox</title>

        <link rel="stylesheet" href="./reset.css"/>
        <link rel="stylesheet" href="./style.css"/>
    </head>
    <body>
        <section class="section-base">
            <div class="div-base"></div>
            <div class="div-base"></div>
            <div class="div-base"></div>
        </section>
       
        <section class="section-flex">
            <div class="div-flex">1</div>
            <div class="div-flex">2</div>
            <div class="div-flex">3</div>
            <div class="div-flex">4</div>
            <div class="div-flex">5</div>
            <div class="div-flex">6</div>
            <div class="div-flex">7</div>
            <div class="div-flex">8</div>
            <div class="div-flex">9</div>
            <div class="div-flex">10</div>
        </section>

        <section class="section-flex-2">
            <div class="div-flex">1</div>
            <div class="div-flex" id="teste-2">2</div>
            <div class="div-flex">3</div>
            <div class="div-flex">4</div>
            <div class="div-flex">5</div>
            <div class="div-flex">6</div>
            <div class="div-flex">7</div>
            <div class="div-flex" id="teste-vitor">8</div>
            <div class="div-flex">9</div>
            <div class="div-flex">10</div>
            <div class="div-flex">11</div>
            <div class="div-flex">12</div>
        </section>


        <section class="section-flex-3">
            <div class="div-flex">1</div>
            <div class="div-flex-3">
                <img src="https://kenzie.com.br/_next/image?url=%2Fimages%2Flogo.png&w=256&q=75" alt="Logo Kenzie">
            </div>
            <div class="div-flex">3</div>
    </body>
</html>
