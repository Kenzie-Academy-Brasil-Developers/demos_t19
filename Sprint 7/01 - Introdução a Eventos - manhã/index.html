<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <script src="script.js" defer></script>
    <title>Sprint 7 - Demo 1</title>
  </head>
  <body>
    <main>
      <!-- Section 1 -->
      <section class="container">
        <p id="paragrafo-1">Meu paragrafo de exemplo 1</p>
        <div class="btn-container">
          <button id="button-1">Botão 1</button>
          <button id="button-2">Botão 2</button>
        </div>
      </section>
      <!-- Section 2 -->
      <section class="container">
        <p id="paragrafo-2" class="show">Meu paragrafo de exemplo 2</p>
        <div class="btn-container">
          <button id="btn-hide">Esconder</button>
          <button id="btn-show">Mostrar</button>
        </div>
      </section>

      <!-- Section 3 -->
      <section class="container">
        <form>
          <label for="nome">Nome:</label>
          <input id="nome" type="text" placeholder="Digite seu nome" />
          <button id="btn-enviar">Enviar</button>
        </form>
      </section>
    </main>
  </body>
</html>
