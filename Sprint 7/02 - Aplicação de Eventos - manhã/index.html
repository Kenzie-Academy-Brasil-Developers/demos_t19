<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Demo 2 - Sprint 7</title>
  </head>
  <body>
    <main class="container">
      <section class="produtos-container">
        <!-- Caixa 1 Inicio -->
        <div class="caixa">
          <div class="caixa-img">
            <img src="imgs/sushi-rolls.png" alt="" />
          </div>
          <div class="informacoes-produto">
            <p class="nome-produto">Sushi Rolls</p>
            <h2>R$ 20,00</h2>
            <button class="btn-adicionar-carrinho">
              Adicionar ao carrinho
            </button>
          </div>
        </div>
        <!-- Caixa 1 Fim -->

        <!-- Caixa 2 Inicio -->
        <div class="caixa">
          <div class="caixa-img">
            <img src="imgs/onigiri.png" alt="" />
          </div>
          <div class="informacoes-produto">
            <p class="nome-produto">Onigiri</p>
            <h2>R$ 30,00</h2>
            <button class="btn-adicionar-carrinho">
              Adicionar ao carrinho
            </button>
          </div>
        </div>
        <!-- Caixa 2 Fim -->

        <!-- Caixa 3 Inicio -->
        <div class="caixa">
          <div class="caixa-img">
            <img src="imgs/spring-rolls.png" alt="" />
          </div>
          <div class="informacoes-produto">
            <p class="nome-produto">Sprint Rolls</p>
            <h2>R$ 25,00</h2>
            <button class="btn-adicionar-carrinho">
              Adicionar ao carrinho
            </button>
          </div>
        </div>
        <!-- Caixa 3 Fim -->

        <!-- Caixa 4 Inicio -->
        <div class="caixa">
          <div class="caixa-img">
            <img src="imgs/mini-sushi.png" alt="" />
          </div>
          <div class="informacoes-produto">
            <p class="nome-produto">Mini Sushi</p>
            <h2>R$ 35,00</h2>
            <button class="btn-adicionar-carrinho">
              Adicionar ao carrinho
            </button>
          </div>
        </div>
        <!-- Caixa 4 Fim -->
      </section>
      <!-- Barra Lateral direita -->
      <section class="barra-lateral">
        <h2 id="titulo-carrinho">Carrinho</h2>
        <ul class="carrinho">
          <li>Item 1</li>
        </ul>
      </section>
    </main>
  </body>
</html>
